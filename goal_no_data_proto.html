<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet href="css/resetpgs.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/t_blotter.css">
    <title>goal_no_data</title>
</head>
<body>
<div class="app full_width_2_col">
    <div class="statistics_panel util_area">
        <div class="label_val_pair">
            <span class="sprint_tasks setting_label">Info: </span>
            <span class="setting_value">6</span>
        </div>
        <!-- in this mock up, the first E shows 3 tasks, the second shows 2,
        and third endeavor allows 2, but only shows 1 because it is below the day capacity.
        If we had 4 columns in the grid, it would not show any tasks, per sprint_tasks -->
        <div class="label_val_pair">
            <span class="sprint_endeavors setting_label">More info: </span>
            <span class="setting_value">3</span>
        </div>
    </div>
    <div class="screen_title title_area">Goals (no data)</div>
    <div class="b1_area"><div class="menu_choice">Goals</div></div>  <!-- Tool tip for: Endeavor Story Planning-->
    <div class="b2_area"><div class="menu_choice">Plan</div></div> <!-- Tool tip for: Sprint Blotter Commitment-->
    <div class="b3_area"><div class="menu_choice">Todo</div></div>  <!-- Tool tip for: To do: Execute the sprint plan-->
    <!-- E1 default Endeavor-->
    <div class="endeavor e1_area">
        <div class="endeavor_head_bar" >
            <p class="endeavor_name">default endeavor</p>
        </div>
        <!-- begin E1 Story component 1 -->
        <div class="sep story">New Task Story </div>
        <div class="task">
            <div class="task_status"> d </div>
            <p class="task_head"> Head 1, 1, 1 </p>
            <p class="task_body"> Body for E1, S1, T1 Is potentially many lines and may wrap again and again, depending on column width</p>
        </div>

    </div> <!-- End of Endeavor 1 default Endeavor -->
    <!-- E2 New Endeavor-->
    <div class="endeavor e2_area">
        <div class="endeavor_head_bar_new" >
            <p class="endeavor_name_prompt">Enter new Endeavor Name</p>
        </div>
    </div> <!-- End of Endeavor 2 -->

</div>
</body>
</html>
